<!DOCTYPE html >
<html>  
  <head>  
    <title>Hangman</title>
    <link rel="stylesheet" href="../css/style.min.css"/>
  </head>
  <body> 
    <div class="container">
      <div class="main" id="section-main">
        <div class="main__header heading_font">
          <h1>Two Player Mode</h1>
          <h4 id="main__header__player"></h4>
          <h4>Choose a Word and Hints</h4>
        </div>
        <div class="main__content">
          <form method="POST" action="/?mode-twoplayers.html" id="tp__gameinfo__form">
            <h1 class="heading_font upper center animate_in_left white tp__title">Word: </h1><br/>
            <input class="tp__input" type="password" placeholder="Enter Word" pattern="[A-Za-z]{1,10}" required="required" title="1 - 10 Characters with no special characters or digits" id="tp__word"/>
            <h1 class="heading_font upper center animate_in_left white tp__title">Number of Hints (0-9): </h1><br/>
            <input class="tp__input" type="number" placeholder="Enter Number Of Hints" min="0" max="9" required="required" title="0 to 9" id="tp__hints"/>
            <input class="tp__input" type="submit" value="Play Game" id="tp__continue-2"/>
          </form>
          <div class="main__options"><a class="main__btn main__btn--bottom" href="/">Home </a></div>
        </div>
      </div>
    </div>
    <script src="../tpsetup2.min.js"></script>
  </body>
</html>
